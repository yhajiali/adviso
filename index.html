<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Adviso</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.png" alt="" /><span>Adviso</span>
    </header>

    <main class="advice__container">
      <div class="advice__card">
        <h4 class="advice__id"></h4>
        <div class="advice__quote"></div>

        <figure class="advice__divider">
          <img
            src="./images/pattern-divider-desktop.svg"
            alt=""
            class="advice__divider--img"
          />
        </figure>

        <div class="advice__dice">
          <img src="./images/icon-dice.svg" alt="advice dice" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yusuf Haji-Ali</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
